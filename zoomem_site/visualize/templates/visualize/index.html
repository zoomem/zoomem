{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script type="text/javascript" src={% static "jquery/jquery-1.11.3.min.js" %}></script>

    <link href={% static "codemirror/codemirror.css" %} rel="stylesheet">
    <script type="text/javascript" src={% static "codemirror/codemirror.js" %}></script>
    <script type="text/javascript" src={% static "codemirror/clike.js" %}></script
    <script type="text/javascript" src={% static "codemirror/placeholder.js" %}></script>

        <script type="text/javascript" src={% static "bootstrap/js/bootstrap.min.js" %}></script>
        <link href={% static "bootstrap/css/bootstrap.min.css" %} rel="stylesheet">
    <script type="text/javascript" src={% static "visualize/js/graph_bulider.js" %}></script>
    <link href={% static "visualize/css/visualize.css" %} rel="stylesheet" type="text/css">
    <style type="text/css">


    .CodeMirror {
      border: 1px solid silver;
      height:60vh;
    }
    </style>
  </head>
  <body >

    <div>
    <h1 style="margin-left:1%;color:#6a778f;">ZoomMEM <small>Helping you understand c++ code! <img style="width:30vh" src="{% static "img/sample.png" %}" alt="colors" /></h1>
    </div>
    <dv>
      <table style="width:100%;height:100%;">
        <tr style="width:100%;height:100%;">
          <td style="width:32%;height:100%;">
            <div class = ".highlighted_code" style="height:60%;">
              <textarea id="cpp-code">{{code}}</textarea>
            </div>
            <div style="height:35%;">
              <div id="io">
                <div class="input-group" style="margin-bottom:2px;">
                  <span class="input-group-btn">
                      <button class="btn btn-default" type="button" id = "prev">Prev</button>
                  </span>
                  <input type="text" class="form-control" placeholder="#Steps" id = "step">
                  <span class="input-group-btn">
                      <button class="btn btn-default" type="button" id = "next">Next</button>
                  </span>
                </div>
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                  <div class="btn-group" role="group">
                    <button class="btn btn-default" type="button" id = "end_funciton">End function</button>
                  </div>
                  <div class="btn-group" role="group">
                    <button class="btn btn-default" type="button" id = "stack_up">Prev Stack frame</button>
                  </div>
                  <div class="btn-group" role="group">
                    <button class="btn btn-default" type="button" id = "stack_down">Next Stack frame</button>
                  </div>
                  <div class="btn-group" role="group">
                    <button class="btn btn-default" type="button" id = "edit">Edit</button>
                  </div>
                </div>
              </div>
              <div style="text-align:center;height:65%">
                <textarea id="output" class = "output" readonly placeholder="code output goes here"> </textarea>
              </div>
            </div>
          </td>
          <td style="width:68%;" id="cvs_cont">
            <canvas id="cvs" width="900px" height="600px"></canvas>
          </td>
        </tr>
      </table>
</div>
  <script type="text/javascript" src={% static "visualize/js/visualize.js" %}></script>
  <script>
    $(document).ready(function() {

      $.ajax({
        url: "/visualize/update",
        context: document.body,
         success: function(data) {
           updatePage(data);
         }
       })
    });
  </script>
  </body>
</html>
