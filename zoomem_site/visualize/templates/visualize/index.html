{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script type="text/javascript" src={% static "jquery/jquery-1.11.3.min.js" %}></script>

    <link href={% static "codemirror/codemirror.css" %} rel="stylesheet">
    <script type="text/javascript" src={% static "codemirror/codemirror.js" %}></script>
    <script type="text/javascript" src={% static "codemirror/clike.js" %}></script
    <script type="text/javascript" src={% static "codemirror/placeholder.js" %}></script>

        <script type="text/javascript" src={% static "bootstrap/js/bootstrap.min.js" %}></script>
        <link href={% static "bootstrap/css/bootstrap.min.css" %} rel="stylesheet">
    <script type="text/javascript" src={% static "visualize/js/graph_bulider.js" %}></script>
    <link href={% static "visualize/css/visualize.css" %} rel="stylesheet" type="text/css">
    <style type="text/css">


    .CodeMirror {
      border: 1px solid silver;
      height:70vh;
    }
    </style>
  </head>

  <body>
    <table style="width:100%;height:100%;">
      <tr style="width:100%;height:100%;">
        <td style="width:32%;height:100%;">
          <div class = ".highlighted_code" style="height:70%;">
            <textarea id="cpp-code">{{code}}</textarea>
          </div>
          <div style="height:30%;">
            <div id="io">
              <form class="form-inline">
                  <button class="btn btn-default" type="button" id = "prev">Prev</button>
                  <div class = "form-group">
                  <input type="text"  class="form-control"  id = "step" placeholder="number of steps">
                  <div class = "form-group">
                    <button class="btn btn-default" type="button" id = "next">Next</button>
                    <button class="btn btn-default" type="button" id = "end_funciton">End Function</button>
                    <button class="btn btn-default" type="button" id = "stack_up">Stack <-</button>
                    <button class="btn btn-default" type="button" id = "stack_down">Stack -> </button>
                </div>
              </div>
            </div>
            <div style="text-align:center;height:75%">
              <textarea id="output" class = "output" readonly placeholder="code output goes here"> </textarea>
            </div>
          </div>

        </td>
        <td style="width:68%;" id="cvs_cont">
          <canvas id="cvs" width="900px" height="600px"></canvas>
        </td>

      </tr>
    </table>

  <script type="text/javascript" src={% static "visualize/js/visualize.js" %}></script>
  <script>
    $(document).ready(function() {

      $.ajax({
        url: "/visualize/update",
        context: document.body,
         success: function(data) {
           updatePage(data);
         }
       })
    });
  </script>
  </body>
</html>
